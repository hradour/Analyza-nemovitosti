<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analýza Nemovitostí</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header-left {
            flex: 1;
            min-width: 300px;
        }

        h1 {
            color: #1e3c72;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .location-selector {
            min-width: 250px;
        }

        .location-label {
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 8px;
            font-size: 0.9em;
            display: block;
        }

        #locationSelect {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #2a5298;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            color: #1e3c72;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #locationSelect:hover {
            background: #e9ecef;
            border-color: #1e3c72;
        }

        #locationSelect:focus {
            outline: none;
            border-color: #1e3c72;
            background: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #1e3c72;
        }

        .stat-change {
            font-size: 0.9em;
            margin-top: 5px;
        }

        .stat-change.positive {
            color: #27ae60;
        }

        .stat-change.negative {
            color: #e74c3c;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.3em;
            color: #1e3c72;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .filters {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2a5298;
        }

        .table-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #1e3c72;
            border-bottom: 2px solid #e0e0e0;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #e9ecef;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-pronajem {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-prodej {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge-byt {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-dum {
            background: #e8f5e9;
            color: #388e3c;
        }

        .badge-pozemek {
            background: #fbe9e7;
            color: #d84315;
        }

        canvas {
            max-height: 300px;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>🏠 Analýza Nemovitostí</h1>
                    <p class="subtitle">Dashboard pro sledování a analýzu inzerátů na prodej a pronájem</p>
                </div>
                <div class="location-selector">
                    <label class="location-label" for="locationSelect">📍 Vybraná lokalita:</label>
                    <select id="locationSelect">
                        <option value="Benátky nad Jizerou">Benátky nad Jizerou</option>
                        <option value="Mladá Boleslav">Mladá Boleslav</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Celkem inzerátů</div>
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-change positive">+12 tento týden</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Nové dnes</div>
                <div class="stat-value" id="newToday">0</div>
                <div class="stat-change positive">Aktivní sledování</div>
            </div>
        </div>

        <div class="filters">
            <h2 class="chart-title">🔍 Filtry</h2>
            <div class="filter-group">
                <div class="filter-item">
                    <label for="filterType">Typ transakce</label>
                    <select id="filterType">
                        <option value="">Vše</option>
                        <option value="Pronájem">Pronájem</option>
                        <option value="Prodej">Prodej</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="filterProperty">Typ nemovitosti</label>
                    <select id="filterProperty">
                        <option value="">Vše</option>
                        <option value="Byt">Byt</option>
                        <option value="Dům">Dům</option>
                        <option value="Pozemek">Pozemek</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="filterCity">Město</label>
                    <select id="filterCity">
                        <option value="">Vše</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="filterSearch">Hledat</label>
                    <input type="text" id="filterSearch" placeholder="Zadejte klíčové slovo...">
                </div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3 class="chart-title">📈 Vývoj počtu inzerátů</h3>
                <canvas id="timelineChart"></canvas>
            </div>
        </div>

        <div class="table-container">
            <h3 class="chart-title">📋 Seznam inzerátů</h3>
            <table id="listingsTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Typ transakce</th>
                        <th onclick="sortTable(1)">Typ nemovitosti</th>
                        <th onclick="sortTable(2)">Město</th>
                        <th onclick="sortTable(3)">Cena</th>
                        <th onclick="sortTable(4)">Plocha</th>
                        <th onclick="sortTable(5)">Cena/m²</th>
                        <th onclick="sortTable(6)">Datum</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // KONFIGURACE LOKALIT - zde můžete jednoduše přidávat/odebírat lokality
        const WATCHED_LOCATIONS = [
            "Benátky nad Jizerou",
            "Mladá Boleslav"
        ];

        // Testovací data
        const listings = [
            { type: "Pronájem", property: "Byt", city: "Benátky nad Jizerou", price: 12000, area: 55, date: "2024-10-20" },
            { type: "Prodej", property: "Byt", city: "Benátky nad Jizerou", price: 3500000, area: 65, date: "2024-10-19" },
            { type: "Pronájem", property: "Dům", city: "Mladá Boleslav", price: 18000, area: 120, date: "2024-10-21" },
            { type: "Prodej", property: "Dům", city: "Mladá Boleslav", price: 7500000, area: 150, date: "2024-10-18" },
            { type: "Pronájem", property: "Byt", city: "Benátky nad Jizerou", price: 10000, area: 50, date: "2024-10-22" },
            { type: "Prodej", property: "Byt", city: "Mladá Boleslav", price: 4200000, area: 68, date: "2024-10-17" },
            { type: "Pronájem", property: "Byt", city: "Benátky nad Jizerou", price: 11000, area: 52, date: "2024-10-23" },
            { type: "Prodej", property: "Pozemek", city: "Mladá Boleslav", price: 2500000, area: 800, date: "2024-10-16" },
            { type: "Pronájem", property: "Dům", city: "Benátky nad Jizerou", price: 20000, area: 140, date: "2024-10-21" },
            { type: "Prodej", property: "Dům", city: "Mladá Boleslav", price: 8800000, area: 160, date: "2024-10-20" },
            { type: "Pronájem", property: "Byt", city: "Benátky nad Jizerou", price: 13000, area: 60, date: "2024-10-22" },
            { type: "Prodej", property: "Byt", city: "Mladá Boleslav", price: 3800000, area: 62, date: "2024-10-19" },
            { type: "Pronájem", property: "Byt", city: "Benátky nad Jizerou", price: 9500, area: 48, date: "2024-10-23" },
            { type: "Prodej", property: "Dům", city: "Mladá Boleslav", price: 6200000, area: 125, date: "2024-10-18" },
            { type: "Pronájem", property: "Byt", city: "Benátky nad Jizerou", price: 11500, area: 54, date: "2024-10-21" },
            { type: "Prodej", property: "Pozemek", city: "Mladá Boleslav", price: 1800000, area: 650, date: "2024-10-17" },
            { type: "Pronájem", property: "Dům", city: "Benátky nad Jizerou", price: 22000, area: 130, date: "2024-10-22" },
            { type: "Prodej", property: "Byt", city: "Mladá Boleslav", price: 3200000, area: 58, date: "2024-10-20" },
            { type: "Pronájem", property: "Byt", city: "Benátky nad Jizerou", price: 10500, area: 51, date: "2024-10-23" },
            { type: "Prodej", property: "Dům", city: "Mladá Boleslav", price: 8900000, area: 170, date: "2024-10-19" }
        ];

        let filteredListings = [...listings];
        let currentLocation = WATCHED_LOCATIONS[0];

        // Statistiky
        function updateStats() {
            const total = filteredListings.length;
            const newToday = filteredListings.filter(l => l.date === "2024-10-23").length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('newToday').textContent = newToday;
        }

        // Tabulka
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            filteredListings.forEach(listing => {
                const pricePerM2 = Math.round(listing.price / listing.area);
                const row = `
                    <tr>
                        <td><span class="badge badge-${listing.type.toLowerCase()}">${listing.type}</span></td>
                        <td><span class="badge badge-${listing.property.toLowerCase()}">${listing.property}</span></td>
                        <td>${listing.city}</td>
                        <td><strong>${listing.price.toLocaleString('cs-CZ')} Kč</strong></td>
                        <td>${listing.area} m²</td>
                        <td>${pricePerM2.toLocaleString('cs-CZ')} Kč/m²</td>
                        <td>${new Date(listing.date).toLocaleDateString('cs-CZ')}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Grafy
        let timelineChart;

        function createCharts() {
            // Timeline
            const dateGroups = {};
            filteredListings.forEach(l => {
                if (!dateGroups[l.date]) dateGroups[l.date] = 0;
                dateGroups[l.date]++;
            });
            const sortedDates = Object.keys(dateGroups).sort();

            const ctxTimeline = document.getElementById('timelineChart').getContext('2d');
            if (timelineChart) timelineChart.destroy();
            timelineChart = new Chart(ctxTimeline, {
                type: 'line',
                data: {
                    labels: sortedDates.map(d => new Date(d).toLocaleDateString('cs-CZ')),
                    datasets: [{
                        label: 'Počet inzerátů',
                        data: sortedDates.map(d => dateGroups[d]),
                        borderColor: '#2a5298',
                        backgroundColor: 'rgba(42, 82, 152, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: { legend: { display: false } }
                }
            });
        }

        // Filtry
        function applyFilters() {
            const typeFilter = document.getElementById('filterType').value;
            const propertyFilter = document.getElementById('filterProperty').value;
            const cityFilter = document.getElementById('filterCity').value;
            const searchFilter = document.getElementById('filterSearch').value.toLowerCase();

            filteredListings = listings.filter(listing => {
                // Filtr podle vybrané lokality
                if (listing.city !== currentLocation) return false;
                
                if (typeFilter && listing.type !== typeFilter) return false;
                if (propertyFilter && listing.property !== propertyFilter) return false;
                if (cityFilter && listing.city !== cityFilter) return false;
                if (searchFilter && !listing.city.toLowerCase().includes(searchFilter)) return false;
                return true;
            });

            updateStats();
            renderTable();
            createCharts();
        }

        // Změna lokality
        function changeLocation() {
            currentLocation = document.getElementById('locationSelect').value;
            applyFilters();
        }

        // Řazení tabulky
        let sortDirection = {};
        function sortTable(columnIndex) {
            const direction = sortDirection[columnIndex] || 'asc';
            sortDirection[columnIndex] = direction === 'asc' ? 'desc' : 'asc';

            const keys = ['type', 'property', 'city', 'price', 'area', null, 'date'];
            const key = keys[columnIndex];
            
            if (key) {
                filteredListings.sort((a, b) => {
                    const valA = a[key];
                    const valB = b[key];
                    if (typeof valA === 'string') {
                        return direction === 'asc' 
                            ? valA.localeCompare(valB) 
                            : valB.localeCompare(valA);
                    }
                    return direction === 'asc' ? valA - valB : valB - valA;
                });
                renderTable();
            }
        }

        // Populate cities dropdown
        function populateCities() {
            const cities = [...new Set(listings.map(l => l.city))].sort();
            const select = document.getElementById('filterCity');
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                select.appendChild(option);
            });
        }

        // Event listeners
        document.getElementById('locationSelect').addEventListener('change', changeLocation);
        document.getElementById('filterType').addEventListener('change', applyFilters);
        document.getElementById('filterProperty').addEventListener('change', applyFilters);
        document.getElementById('filterCity').addEventListener('change', applyFilters);
        document.getElementById('filterSearch').addEventListener('input', applyFilters);

        // Initialize
        populateCities();
        updateStats();
        renderTable();
        createCharts();
    </script>
</body>
</html>
